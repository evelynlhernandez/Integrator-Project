<div class="content-body">
<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>
    </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required />
            <mat-error *ngIf="loginForm.get('email').errors?.required">
              El email es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').errors?.required">
              La contraseña es requerida
            </mat-error>
          </mat-form-field>
        </div>
        <button type="submit" mat-flat-button color="primary">INGRESAR</button>
      </form>
  </mat-card-content>
</mat-card>
</div>
