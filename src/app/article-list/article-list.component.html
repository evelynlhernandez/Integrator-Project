<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de artículos</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="ArticleData.length <= 0" class="no-data">No hay artículos en la lista.</p>

<div class="container" *ngIf="ArticleData.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Artículo </th>
        <td mat-cell *matCellDef="let element" class="currentElement" [routerLink]="['/private/comment-article/',element.slug]"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Acción </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/private/edit-article/', element.slug]">Editar</button>
          <button mat-raised-button color="accent" (click)="deleteArticle(i, element)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
